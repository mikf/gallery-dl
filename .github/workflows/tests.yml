name: Tests

on:
  workflow_dispatch:
  push:
    branches:
    - master
  pull_request:
    branches:
    - master

jobs:
  test:

    runs-on: ubuntu-22.04
    strategy:
      fail-fast: false
      matrix:
        python-version:
        - "3.8"
        - "3.9"
        - "3.10"
        - "3.11"
        - "3.12"
        - "3.13"
        - "3.14"
        - "pypy3.9"
        - "pypy3.11"

    steps:
    - uses: actions/checkout@v5

    - name: Check file permissions
      run: |
        if [[ "$(find ./gallery_dl -type f -not -perm 644)" ]]; then exit 1; fi

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v6
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        pip install -r requirements.txt
        pip install flake8 youtube-dl

    - name: Install yt-dlp
      run: |
        case "${{ matrix.python-version }}" in
            3.8|3.9|pypy3.9)
                # install from PyPI
                pip install yt-dlp
                ;;
            *)
                # install from master
                pip install https://github.com/yt-dlp/yt-dlp/archive/refs/heads/master.tar.gz
                ;;
        esac

    - name: Lint with flake8
      run: |
        flake8 .

    - name: Run tests
      run: |
        make test

    - name: Test autogeneration of man pages, bash/zsh/fish completion, etc
      run: |
        make
